<!DOCTYPE html>
<html>
<head>
	<title>asos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico"/>

	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Custom -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<main class="container-fluid">
		<div class="categories row">
			<div class="category col-3 px-5">
				<div class="header header--left w-100 pl-5">
					<a class="header__brand at-ref" href="#">asos</a>
					<a class="header__ref at-ref" href="#">Go to ASOS.com</a>
				</div>

				<h4 class="category__header">Hats, sunglasses <br><span class="category__header category__header--norm">&amp; accessories</span></h4>
				<button class="category__btn"><img src="icons/right-arrow.svg" alt=""></button>

				<div class="footer footer--left w-100 pl-5">
					<p class="footer__txt mb-0 d-inline-block">Follow us</p>
					<div class="footer__socials">
						<i class="fab fa-twitter"></i>
						<i class="fab fa-facebook-f"></i>
						<i class="fab fa-google-plus-g"></i>
					</div>
				</div>
				<div class="category__bg category__bg--1"></div>
				<div class="category__img category__img--1"><img src="images/hats.png"></div>
			</div>
			<div class="category col-3 px-5">
				<h4 class="category__header">T'shirts, shirts <br><span class="category__header category__header--norm">&amp; jackets</span></h4>
				<button class="category__btn"><img src="icons/right-arrow.svg" alt=""></button>
				<div class="category__bg category__bg--2"></div>
				<div class="category__img category__img--2"><img src="images/shirts.png"></div>
			</div>
			<div class="category col-3 px-5">
				<h4 class="category__header">Jeans, trousers <br><span class="category__header category__header--norm">&amp; shorts</span></h4>
				<button class="category__btn"><img src="icons/right-arrow.svg" alt=""></button>
				<div class="category__bg category__bg--3"></div>
				<div class="category__img category__img--3"><img src="images/jeans.png"></div>
			</div>
			<div class="category col-3 px-5">
				<div class="header header--right w-100 pr-5">
					<p class="header__welcome mb-0">Hello Ann</p>
					<button class="header__btn bg-transparent ml-2">Sign out</button>
					<div class="header__items bg-white ml-3">
						<p class="header__txt mb-0"><span>0</span> items</p>
						<div class="header__spliter"></div>
						<div class="header__icon"><img src="icons/basket.svg" alt=""></div>
					</div>
				</div>

				<h4 class="category__header">Shoes, boots <br><span class="category__header category__header--norm">&amp; trainers</span></h4>
				<button class="category__btn"><img src="icons/right-arrow.svg" alt=""></button>

				<div class="footer footer--right w-100 pr-5 text-right">
					<p class="footer__copyright mb-0">&copy; 2018 Anna Trofimova. All rights reserved</p>
				</div>
				<div class="category__bg category__bg--4"></div>
				<div class="category__img category__img--4"><img src="images/boots.png"></div>
			</div>
		</div>
	</main>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
